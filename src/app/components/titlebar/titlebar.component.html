<div class="Titlebar">
  <div
      [ngClass]="{'Title-Bar' : isActive,  'Title-Bar-inactive': !isActive}"
  >
      <div class="Titlebar-drag-region"></div>
      <div class="Title-Bar__section-icon">
        <div class="section-icon__logo">
          <svg height="15" viewBox="0 0 64 64" width="15" xmlns="http://www.w3.org/2000/svg"><g id="Semiconductor-transistor-chip-electronics-4" data-name="Semiconductor-transistor-chip-electronics"><g fill="#e0e0e2"><path d="m9 14v4h-4a2.006 2.006 0 0 1 -2-2 2.015 2.015 0 0 1 2-2z"/><path d="m9 22v4h-4a2.006 2.006 0 0 1 -2-2 2.015 2.015 0 0 1 2-2z"/><path d="m9 30v4h-4a2.006 2.006 0 0 1 -2-2 2.015 2.015 0 0 1 2-2z"/><path d="m9 38v4h-4a2.006 2.006 0 0 1 -2-2 2.015 2.015 0 0 1 2-2z"/><path d="m9 46v4h-4a2.006 2.006 0 0 1 -2-2 2.015 2.015 0 0 1 2-2z"/><path d="m18 55v4a2.006 2.006 0 0 1 -2 2 2.015 2.015 0 0 1 -2-2v-4z"/><path d="m26 55v4a2.006 2.006 0 0 1 -2 2 2.015 2.015 0 0 1 -2-2v-4z"/><path d="m34 55v4a2.006 2.006 0 0 1 -2 2 2.015 2.015 0 0 1 -2-2v-4z"/><path d="m42 55v4a2.006 2.006 0 0 1 -2 2 2.015 2.015 0 0 1 -2-2v-4z"/><path d="m50 55v4a2.006 2.006 0 0 1 -2 2 2.015 2.015 0 0 1 -2-2v-4z"/><path d="m59 46a2.006 2.006 0 0 1 2 2 2.015 2.015 0 0 1 -2 2h-4v-4z"/><path d="m59 38a2.006 2.006 0 0 1 2 2 2.015 2.015 0 0 1 -2 2h-4v-4z"/><path d="m59 30a2.006 2.006 0 0 1 2 2 2.015 2.015 0 0 1 -2 2h-4v-4z"/><path d="m59 22a2.006 2.006 0 0 1 2 2 2.015 2.015 0 0 1 -2 2h-4v-4z"/><path d="m59 14a2.006 2.006 0 0 1 2 2 2.015 2.015 0 0 1 -2 2h-4v-4z"/><path d="m50 5v4h-4v-4a2.006 2.006 0 0 1 2-2 2.015 2.015 0 0 1 2 2z"/><path d="m42 5v4h-4v-4a2.006 2.006 0 0 1 2-2 2.015 2.015 0 0 1 2 2z"/><path d="m34 5v4h-4v-4a2.006 2.006 0 0 1 2-2 2.015 2.015 0 0 1 2 2z"/><path d="m26 5v4h-4v-4a2.006 2.006 0 0 1 2-2 2.015 2.015 0 0 1 2 2z"/><path d="m18 5v4h-4v-4a2.006 2.006 0 0 1 2-2 2.015 2.015 0 0 1 2 2z"/></g><path d="m55 11v42l-2 2h-42l-2-2v-42l2-2h42z" fill="#898890"/><path d="m14 55h4v1h-4z" fill="#d8d7da"/><path d="m22 55h4v1h-4z" fill="#d8d7da"/><path d="m30 55h4v1h-4z" fill="#d8d7da"/><path d="m38 55h4v1h-4z" fill="#d8d7da"/><path d="m46 55h4v1h-4z" fill="#d8d7da"/><path d="m10.981 54.981.019.019h42l2-2v-42l-.019-.019a44.763 44.763 0 0 1 -44 44z" fill="#acabb1"/><path d="m13 13h38v38h-38z" fill="#2d2d30"/><path d="m51 28.689v-15.689h-38v38h15.689a44.91 44.91 0 0 0 22.311-22.311z" fill="#3e3d42"/><circle cx="18" cy="18" r="2"/></g></svg>
        </div>
        <div class="section-icon__title">
          <p>Starter App</p>
        </div>
      </div>
      <div class="Title-Bar__section-menubar">
      </div>
      <div class="Title-Bar__section-center">
      </div>
      <div class="Title-Bar__section-windows-control">
          <div
              class="section-windows-control_box">
              <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" strokeLinejoin="round"><circle (click)="minimizeHandler()" [ngClass]="{ 'minimize-active_logo' : isActive,  'minimize-inactive_logo': !isActive }" cx="11.6" cy="11.6" r="11.4" /></svg>
          </div>
          <div
              class="section-windows-control_box">
              <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" strokeLinejoin="round"><circle (click)="maximizeHandler()" [ngClass]="{ 'maximize-active_logo' : isActive,  'maximize-inactive_logo': !isActive }" cx="11.6" cy="11.6" r="11.4" /></svg>
          </div>
          <div
              class="section-windows-control_box">
              <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" strokeLinejoin="round"><circle (click)="closeHandler()" [ngClass]="{ 'close-active_logo' : isActive,  'close-inactive_logo': !isActive }" cx="11.6" cy="11.6" r="11.4" /></svg>
          </div>
      </div>
      <div
          *ngIf="!isMaximized"
          class="resizer">
      </div>
  </div>
</div >
